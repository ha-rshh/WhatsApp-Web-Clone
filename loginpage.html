<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./images/whatsapp.png" type="image/x-icon">
  <link rel="stylesheet" href="./CSS/loginpage.css">
  <title>Login | Whatsapp</title>
</head>

<body>
  <main class="main-container">
    <div class="left-container">
      <div class="alert">
        <span id="mobile-alert">
        </span>
      </div>
      <div class="login-box">
        <div class="whatsapp-image-container">
          <img class="whatsapp-image" src="./images/whatsapptext.png" alt="whatsapplogo">
        </div>
        <form action="" class="input-boxes">
          <input type="text" name="mobile" id="mobile" placeholder="Mobile" maxlength="10">

          <input type="password" name="password" id="password" placeholder="Password" minlength="8">
          <button type="submit" id="submit">Login</button>
        </form>
        <div class="or-container">
          <span class="or-text">OR</span>
          <hr class="hr">
        </div>
        <div class="forgot-password">
          <p class="forgot-text">
            <a href="">Forgotten your password?</a>
          </p>
        </div>
        <div class="signup">
          <p class="signup-text">
            Don't have an account <a href="#" id="signup-btn">Sign up</a>
          </p>
        </div>

      </div>
    </div>
    <div class="right-container">
      <div class="svg-container">
        <img src="./images/chatting.svg" alt="chatting" class="chatting-svg">
      </div>
    </div>

  </main>
  <script src="./script/loginpage.js"></script>
</body>

</html>
